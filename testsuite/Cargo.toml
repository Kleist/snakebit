[package]
# TODO(1) fix `authors` if you didn't use `cargo-generate`
authors = ["Andreas Helbech Kleist <aks@cryptera.com>"]
name = "testsuite"
publish = false
edition = "2018"
version = "0.1.0"

[[test]]
name = "test"
harness = false

[dependencies.defmt]
git = "https://github.com/knurling-rs/defmt"
branch = "main"

[dependencies.defmt-rtt]
git = "https://github.com/knurling-rs/defmt"
branch = "main"

[dependencies.defmt-test]
git = "https://github.com/knurling-rs/defmt-test"
branch = "main"

[dependencies.panic-probe]
path = "../../ext/probe-run/panic-probe"
features = ["print-defmt"]

[dependencies.microbit]
git = "https://github.com/therealprof/microbit"
branch = "master"

[dependencies]
snakebit = { path = ".." }
cortex-m = "0.6.3"
cortex-m-rt = "0.6.12"
heapless = "0.5.6"

[features]
# set logging levels here
default = [
  # in tests, enable all logs
  "defmt-trace",
  # "dependency-a/defmt-trace",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []
